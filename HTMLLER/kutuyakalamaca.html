<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kutu Yakalamaca</title>
<style>
    body {
        margin: 0;
        background: #111;
        color: white;
        font-family: Arial;
        text-align: center;
    }
    canvas {
        background: #222;
        display: block;
        margin: auto;
        border: 2px solid #555;
    }
</style>
</head>
<body>

<h2>Kutu Yakalamaca</h2>
<p>← → tuşlarıyla rayı hareket ettir</p>

<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// Ray
let ray = {
    x: 160,
    y: 560,
    width: 80,
    height: 15,
    speed: 6
};

// Kutular
let boxes = [];
let score = 0;

// Klavye
let keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

// Kutu oluştur
function createBox() {
    const widths = [30, 50, 80];
    const heights = [20, 30, 50];

    const isBad = Math.random() < 0.3; // %30 kötü kutu

    boxes.push({
        x: Math.random() * 350,
        y: -30,
        width: widths[Math.floor(Math.random() * widths.length)],
        height: heights[Math.floor(Math.random() * heights.length)],
        speed: 2 + Math.random() * 2,
        bad: isBad
    });
}

// Çizim
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Ray
    ctx.fillStyle = "#00ffcc";
    ctx.fillRect(ray.x, ray.y, ray.width, ray.height);

    boxes.forEach(b => {
        // Kutu rengi
        ctx.fillStyle = b.bad ? "#ff4444" : "#ffcc00";
        ctx.fillRect(b.x, b.y, b.width, b.height);

        // Yazı
        ctx.fillStyle = "black";
        ctx.font = "10px Arial";
        ctx.textAlign = "center";
        ctx.fillText(
            "ForsKutu",
            b.x + b.width / 2,
            b.y + b.height / 2 + 3
        );
    });

    // Skor
    ctx.fillStyle = "white";
    ctx.font = "18px Arial";
    ctx.textAlign = "left";
    ctx.fillText("Skor: " + score, 300, 30);
}

// Güncelle
function update() {
    if (keys["ArrowLeft"] && ray.x > 0) ray.x -= ray.speed;
    if (keys["ArrowRight"] && ray.x < canvas.width - ray.width) ray.x += ray.speed;

    boxes.forEach((b, index) => {
        b.y += b.speed;

        // Yakalama
        if (
            b.y + b.height >= ray.y &&
            b.x < ray.x + ray.width &&
            b.x + b.width > ray.x
        ) {
            score += b.bad ? -10 : 10;
            boxes.splice(index, 1);
        }

        // Aşağı düşerse sil
        if (b.y > canvas.height) {
            boxes.splice(index, 1);
        }
    });
}

// Oyun döngüsü
function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

setInterval(createBox, 900);
gameLoop();
</script>

</body>
</html>
